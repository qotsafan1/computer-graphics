<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>Worksheet 4 - Part 5</title>

		<script type="text/javascript" src="Common/webgl-utils.js"></script>
		<script type="text/javascript" src="Common/initShaders.js"></script>
		<script type="text/javascript" src="Common/MV.js"></script>
		<script type="text/javascript" src="part5.js"></script>

		<script id="vertex-shader" type="x-shader/x-vertex">
				attribute vec4 vPosition;
				attribute vec4 vNormal;

				varying vec3 N, L, E;

				uniform vec4 lightPosition;
				uniform mat4 modelViewMatrix;
				uniform mat4 projectionMatrix;
				uniform mat3 normalMatrix;

				void main() {
						vec3 pos = (modelViewMatrix * vPosition).xyz;
						vec3 light = (modelViewMatrix * lightPosition).xyz;

						L = lightPosition.w == 0.0 ? light : light - pos;
						E = -pos;
						N = normalMatrix * vNormal.xyz;

						gl_Position = projectionMatrix * modelViewMatrix * vPosition;
				}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
				precision mediump float;
				uniform float shininess;
				uniform vec4 diffuseProduct, ambientProduct, specularProduct;
				varying vec3 N, L, E;

				void main()
				{
						vec4 fColor;
						vec3 normN = normalize(N);
						vec3 normL = normalize(L);
						vec3 normE = normalize(E);

						vec3 H = normalize(normL + normE);

						vec4 ambient = ambientProduct;

						float Kd = max( dot(normL, normN), 0.0 );
						vec4  diffuse = Kd*diffuseProduct;

						float Ks = pow(max(dot(normN, H), 0.0), shininess);
						vec4 specular = Ks*specularProduct;

						if( dot(normL, normN) < 0.0 ) {
								specular = vec4(0.0, 0.0, 0.0, 1.0);
						}

						fColor = ambient + diffuse + specular;
						fColor.a = 1.0;

						gl_FragColor = fColor;
				}
		</script>
	</head>

	<body>
		<button id="increaseSubdivision">Increase Subdivisions</button>
		<button id="decreaseSubdivison">Decrease Subdivisions</button>
		<br>
		<div>
			<canvas id="webgl" width="512" height="512" style="float:left">
				Oops ... your browser doesn't support the HTML5 canvas element
			</canvas>
		</div>
		<div>
			<span>ambient</span><br>
			0.0 <input id="ka" type="range" min="0.0" max="1.0" step="0.01" value="0.1" /> 1.0<br><br>
			<span>diffuse</span><br>
			0.0 <input id="kd" type="range" min="0.0" max="1.0" step="0.01" value="0.1" /> 1.0<br><br>
			<span>specular</span><br>
			0.0 <input id="ks" type="range" min="0.0" max="1.0" step="0.01" value="0.1" /> 1.0<br><br>
			<span>alpha</span><br>
			0.0 <input id="alpha" type="range" min="5.0" max="100.0" step="10" value="5.0" /> 1.0<br><br>
			<span>light emission</span><br>
			0.0 <input id="lightEmission" type="range" min="0.0" max="1.0" step="0.01" value="0.1" /> 1.0<br><br>
		</div>
	</body>
</html>
