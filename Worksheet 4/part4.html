<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>Worksheet 4 - Part 4</title>

		<script type="text/javascript" src="Common/webgl-utils.js"></script>
		<script type="text/javascript" src="Common/initShaders.js"></script>
		<script type="text/javascript" src="Common/MV.js"></script>
		<script type="text/javascript" src="part4.js"></script>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			attribute vec4 vNormal;

			varying vec4 fColor;

			uniform mat4 modelViewMatrix;
			uniform mat4 projectionMatrix;
			uniform vec4 lightPosition;
			uniform vec4 lightEmission;
			uniform vec4 ka, kd, ks;
			uniform float alpha;

			void main() {
					vec3 L = normalize((modelViewMatrix*lightPosition).xyz);
					vec3 N = normalize((modelViewMatrix*vNormal).xyz);

					// Ambient intensity
					vec4 ambient = ka * lightEmission;

					// Diffuse intensity
					float ln = max(dot(N,-L), 0.0);
					vec4 diffuse = kd * ln * lightEmission;

					// The direction of a perfect reflector
					vec3 r = normalize(mat3(modelViewMatrix)*reflect(L, N));

					// The direction of the viewer
					vec3 v = normalize(-(modelViewMatrix * vPosition).xyz);

					// Specular intensity
					vec4 specular = ks * lightEmission * pow(max(dot(r, v), 0.0), alpha);

					gl_Position = projectionMatrix * modelViewMatrix * vPosition;
					fColor = vColor + ambient + diffuse + specular;
					fColor.a = 1.0;
			}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			varying vec4 fColor;

			void main() {
			  gl_FragColor = fColor;
			}
		</script>
	</head>

	<body>
		<button id="increaseSubdivision">Increase Subdivisions</button>
		<button id="decreaseSubdivison">Decrease Subdivisions</button>
		<br>
		<div>
			<canvas id="webgl" width="512" height="512" style="float:left">
				Oops ... your browser doesn't support the HTML5 canvas element
			</canvas>
		</div>
		<div>
			<span>ambient</span><br>
			0.0 <input id="ka" type="range" min="0.0" max="1.0" step="0.01" value="0.1" /> 1.0<br><br>
			<span>diffuse</span><br>
			0.0 <input id="kd" type="range" min="0.0" max="1.0" step="0.01" value="0.1" /> 1.0<br><br>
			<span>specular</span><br>
			0.0 <input id="ks" type="range" min="0.0" max="1.0" step="0.01" value="0.1" /> 1.0<br><br>
			<span>alpha</span><br>
			0.0 <input id="alpha" type="range" min="5.0" max="100.0" step="10" value="5.0" /> 1.0<br><br>
			<span>light emission</span><br>
			0.0 <input id="lightEmission" type="range" min="0.0" max="1.0" step="0.01" value="0.1" /> 1.0<br><br>
		</div>
	</body>
</html>
