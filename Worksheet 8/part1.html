<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>Worksheet 8 - Part 1</title>

		<script type="text/javascript" src="Common/webgl-utils.js"></script>
		<script type="text/javascript" src="Common/initShaders.js"></script>
		<script type="text/javascript" src="Common/MV.js"></script>
		<script type="text/javascript" src="Common/OBJParser.js"></script>
		<script type="text/javascript" src="part1.js"></script>

		<script id="vertex-shader" type="x-shader/x-vertex">
				attribute vec4 vPosition;
				attribute vec3 vNormal;
				attribute vec4 vColor;
				uniform mat4 mvpMatrix;
				uniform vec3 lightPosition;
				varying vec4 fColor;
				void main()
				{
						vec3 k_d = vColor.rgb;
						vec3 n = vNormal;
						vec3 I_d = k_d*dot(n, normalize(lightPosition - vPosition.xyz));
						fColor = vec4(I_d, 1.0);
						gl_Position = mvpMatrix * vPosition;
				}
		</script>

		<!--Fragment Shader for the pot-->
		<script id="fragment-shader" type="x-shader/x-fragment">
				precision mediump float;
				uniform float visibility;
				varying vec4 fColor;
				void main()
				{
						if (visibility > 0.0) {
								gl_FragColor = fColor;
						} else {
								gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
						}
				}
		</script>

		<script id="ground-vertex-shader" type="x-shader/x-vertex">
				attribute vec4 vPosition;
				uniform mat4 mvpMatrix;
				attribute vec2 vTexCoord;
				varying vec2 fTexCoord;
				void main()
				{
						fTexCoord = vTexCoord;
						gl_Position =  mvpMatrix * vPosition;
				}
		</script>

		<!--Fragment Shader for the ground-->
		<script id="ground-fragment-shader" type="x-shader/x-fragment">
				precision mediump float;
				varying vec2 fTexCoord;
				uniform sampler2D texMap;
				void main()
				{
						gl_FragColor = texture2D(texMap, fTexCoord);
				}
		</script>

	</head>

	<body>
		<canvas id="webgl" width="512" height="512">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
		<br>
		<button id="Spin">spin on/off</button>
		<button id="Jump">jump on/off</button>
	</body>
</html>
