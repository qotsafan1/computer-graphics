<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>Worksheet 2 - Part 4</title>

		<script type="text/javascript" src="Common/webgl-utils.js"></script>
		<script type="text/javascript" src="Common/initShaders.js"></script>
		<script type="text/javascript" src="Common/MV.js"></script>
		<script type="text/javascript" src="part4.js"></script>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;

			void main()
			{
			    gl_Position = vPosition;
			    gl_PointSize = 10.0;
			    fColor = vColor;
			}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;

			void main()
			{
			    gl_FragColor = fColor;
			}
		</script>
	</head>

	<body>
		<button id="pointsButton">add points</button>
		<button id="triangleButton">add triangles</button>
		<button id="circleButton">add circles</button>
		<br>
		<canvas id="webgl" width="512" height="512">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
		<select id="colorMenu" size = "7">
		    <option value = "0">Black</option>
		    <option value = "1">Red</option>
		    <option value = "2">Yellow</option>
		    <option value = "3">Green</option>
		    <option value = "4">Blue</option>
		    <option value = "5">Magenta</option>
		    <option value = "6">Cyan</option>
		</select>
		<button id="clear">Clear canvas</button>
	</body>
</html>
