<html>
	<head>

		<script type="text/javascript" src="Common/webgl-utils.js"></script>
		<script type="text/javascript" src="Common/initShaders.js"></script>
		<script type="text/javascript" src="Common/MV.js"></script>

		<script id="vertex-shader" type="x-shader/x-vertex">
				attribute vec4 vPosition;
				attribute vec4 vNormal;

				varying vec4 fColor;

				uniform vec4 diffuseProduct, ambientProduct;
				uniform mat4 modelViewMatrix;
				uniform mat4 projectionMatrix;
				uniform vec4 lightPosition;

			void main() {
					vec3 L = normalize((modelViewMatrix*lightPosition).xyz);
					vec3 N = normalize( vNormal.xyz );

					float Kd = max( dot(L, N), 0.0 );
					vec4 diffuse = Kd*diffuseProduct;

					gl_Position = projectionMatrix * modelViewMatrix * vPosition;
					gl_PointSize = 10.0;
					fColor = diffuse * vColor;
					fColor.a = 1.0;
			}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			uniform sampler2D texMap;
			uniform vec3 Le, le;
			uniform vec3 ka, kd;
			varying vec3 normal;
			float atan2(float y, float x) { return 2.0*atan((length(vec2(x, y)) - x)/y); }

			void main() {
					// Ambient intensity
					vec3 Ia = ka*Le;

					// Normal
					vec3 n = normalize(normal);

					// Diffuse intensity
					vec3 Id = kd*Le*max(dot(n, -le), 0.0);

					// The texture coordinates given the unit sphere
					vec2 fTexCoord = vec2(-0.5*atan2(normal.z, n.x), asin(normal.y))/3.14159 + vec2(0.5);

					// The color equals the product of the texture and illumination
					gl_FragColor = vec4(Ia + Id, 1.0)*texture2D(texMap, fTexCoord);
			}
		</script>
	</head>

		<button id="decreaseSubdivison">Decrease Subdivisions</button>
